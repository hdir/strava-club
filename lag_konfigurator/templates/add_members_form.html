<!DOCTYPE html>
<html>
<head>
    <title>Team Management</title>
</head>
<body>
    <h1>Create Team</h1>
    <form action="/create_team/" method="post">
        <label for="team_name">Team Name:</label><br>
        <input type="text" id="team_name" name="team_name" required minlength="3"><br>
        <button type="submit">Create Team</button>
    </form>

    <h1>Add Members to Team</h1>
    <form action="/add_members/" method="post">
        <label for="team_select">Select Team:</label><br>
        <select id="team_select" name="team_select" required>
            {% for team_name in team_names %}
            <option value="{{ team_name }}">{{ team_name }}</option>
            {% endfor %}
        </select><br>
        <label for="athlete_select">Select Athletes:</label><br>
        <select id="athlete_select" name="athlete_select" multiple size="10" required>
            {% for athlete_id, athlete_data in json_data.items() %}
            <option value="{{ athlete_data.athlete_name }}">{{ athlete_data.athlete_name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Add Members</button>
    </form>
</body>
</html>
